<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-1">
    <div class="alert alert-danger" *ngIf="isSubmitted && !getToken()">
      <p>Invalid username/password</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          placeholder="Password"
        />
      </div>
      <div>
        <button
          class="btn btn-primary pull-right"
          type="submit"
          [disabled]="!authForm.valid"
          (click)="onLogin(authForm)"
        >
          Sign In
        </button>
        <a
          style="cursor: pointer"
          class="pull-left"
          routerLink="/forgotpassword"
          >I forgot my password</a
        >
      </div>
    </form>
  </div>
</div>
