<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-primary" (click)="onBack()">
      Back
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{carList.brand}} {{ carList.carname }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <img
      [src]="carList.image"
      alt="No image available"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <h4>Description</h4>
  <div class="col-xs-12">{{ carList.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <h4>Variance</h4>
      <li
        class="list-group-item"
        *ngFor="let carVarianceInfo of carList.carVarianceInfo"
      >
        {{ carVarianceInfo.name }}: RM{{ carVarianceInfo.price }}
      </li>
    </ul>
  </div>
</div>
